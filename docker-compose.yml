services:

  api:
    build:
      context: .
      target: app
    command: "api"
    entrypoint: "/app/server/bin/docker-entrypoint.sh"
    working_dir: "/app/server"
    env_file:
      - ".env.defaults"
      - ".env"
    ports:
      - "127.0.0.1:3000:3000"
    init: true
    depends_on:
      - db
      - redis
    volumes:
      - '.:/app'
      - ./server/storage:/mnt/storage:rw

  db:
    image: 'postgres:18.0-alpine3.22'
    shm_size: 128mb
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    healthcheck:
      test: pg_isready -U app -h 127.0.0.1
      interval: 5s
    volumes:
      - "pg_data:/var/lib/postgresql:rw"

  pgweb:
    image: sosedoff/pgweb
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      PGWEB_DATABASE_URL: "postgres://app:app@db:5432/app?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: "caddy:2.10.0-alpine"
    depends_on:
      - api
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./server/etc/caddy:/etc/caddy
      - ./client/dist:/app/client/dist
      - caddy_data:/data
      - caddy_config:/config

  redis:
    image: 'redis:7-alpine'

  client:
    build:
      context: .
      target: app
    command: ["sh", "-c", "bun install && bun run dev"]
    working_dir: "/app/client"
    env_file:
      - ".env.defaults"
      - ".env"
    ports:
      - "127.0.0.1:9000:9000"
    init: true
    volumes:
      - '.:/app'
    depends_on:
      - api

  worker:
    build:
      context: .
      target: app
    command: "worker"
    entrypoint: "/app/server/bin/docker-entrypoint.sh"
    working_dir: "/app/server"
    env_file:
      - ".env.defaults"
      - ".env"
    init: true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - '.:/app'
      - ./server/storage:/mnt/storage:rw

volumes:
  pg_data:
  caddy_data:
  caddy_config:
